    }

    .zoom-in {

    }

    .controls {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 999;
    }

      text-align: center;
      text-decoration: none;

  <script>
    let isZoomed = false;

    function scaleToFit() {
      const viewport = document.querySelector('.flipbook-viewport');
      const container = document.getElementById('scale-container');
      if (isZoomed) return; // no escalar si hay zoom activo

      const vw = viewport.clientWidth;
      const vh = viewport.clientHeight;
      const bw = 1550;
      const bh = 1040;

      const scale = Math.min(vw / bw, vh / bh);
      container.style.transform = `scale(${scale})`;
    }

    function zoomIn() {
      isZoomed = true;
      $('.flipbook-viewport').zoom('zoomIn');
    }

    function zoomOut() {
      isZoomed = false;
      $('.flipbook-viewport').zoom('zoomOut');
      scaleToFit();
    }

    function registrarDescarga() {
      gtag('event', 'descarga_pdf', {
        'event_category': 'Flipbook',
        'event_label': 'libro.pdf'
      });
    }

    $(document).ready(function () {
      const flipbook = $('.flipbook');

      flipbook.turn({
        width: 1750,
        height: 1240,
        autoCenter: true,
        display: 'double',
        page: 1,
        duration: 1000,
        when: {
          turned: function () {
            const flipSound = document.getElementById('flip-sound');
            if (flipSound) flipSound.play();
          }
        }
      });

      $('.flipbook-viewport').zoom({
        flipbook: flipbook,
        max: 2.5,
        eventNamespace: '.zoom-control',
        when: {
          swipeLeft: function () {
            flipbook.turn('next');
          },
          swipeRight: function () {
            flipbook.turn('previous');
          },
          zoomIn: function () {
            flipbook.addClass('zoom-in');
          },
          zoomOut: function () {
            flipbook.removeClass('zoom-in');
          }
        }
      });

      // Desactiva zoom por clic o doble clic del cursor
      $('.flipbook-viewport').off('zoom.tap');
      $('.flipbook-viewport').off('zoom.doubleTap');

      window.addEventListener('resize', scaleToFit);
      scaleToFit();
    });
  </script>
