  <script>
    let panzoomInstance;
    let zoomActivo = false;

    $(document).ready(function () {
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        when: {
          turned: function () {
            const flipSound = document.getElementById('flip-sound');
            if (flipSound) flipSound.play();
          }
        }
      });

      const flipbookElement = document.querySelector('#flipbook');
      const panzoomWrap = document.querySelector('#panzoom-wrap');

      panzoomInstance = Panzoom(flipbookElement, {
        maxScale: 3,
        contain: 'outside',
        startScale: 1
      });

      panzoomWrap.addEventListener('wheel', panzoomInstance.zoomWithWheel);

      panzoomWrap.addEventListener('click', function (e) {
        const rect = panzoomWrap.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const borde = 50;

        // Ignorar clic en esquinas
        if (x < borde || x > rect.width - borde) return;

        if (!zoomActivo) {
          panzoomInstance.zoomTo(e.clientX, e.clientY, 2, { animate: true });
          zoomActivo = true;
        } else {
          panzoomInstance.reset({ animate: true });
          zoomActivo = false;
        }
      });
    });

    function registrarDescarga() {
      gtag('event', 'descarga_pdf', {
        'event_category': 'Flipbook',
        'event_label': 'libro.pdf'
      });
    }
  </script>
