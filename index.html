   <script>

  let panzoomInstances = [];

  function activarZoom() {
    // Evita inicializar dos veces
    if (panzoomInstances.length > 0) return;

    // Aplica zoom solo a las páginas visibles
    const visiblePages = document.querySelectorAll('.page:visible img');
    visiblePages.forEach((img) => {
      const panzoom = Panzoom(img, {
        maxScale: 4,
        contain: 'outside'
      });
      img.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
      panzoomInstances.push(panzoom);
    });
  }

  function resetearZoom() {
    panzoomInstances.forEach((panzoom) => {
      panzoom.reset();
      panzoom.destroy();
    });
    panzoomInstances = [];
  }
    $(document).ready(function () {
    $('#flipbook').turn({
      width: 800,
      height: 600,
      autoCenter: true,
      when: {
        turned: function () {
          const flipSound = document.getElementById('flip-sound');
          if (flipSound) flipSound.play();

          // Restablece zoom al cambiar de página
          resetearZoom();
        }
      }
    });
  });
